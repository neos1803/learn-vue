<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../search-vue/output.css">
    <title>Todo App</title>
</head>

<body>
    <div class="container mx-auto mt-10" id="searchApp">
        <div class="">
            <input v-model="search" class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal" type="tex" placeholder="Lorem Ipsum">
            <h4>{{message}}</h4>
        </div>
        <div class="grid grid-cols-3 grid-rows-3 gap-4">
            <div v-for="f in filterList">
                <div class="max-w-sm rounded overflow-hidden shadow-lg">
                    <a v-bind:href="f.url">
                        <img class="w-full" v-bind:src="f.thumbnailUrl" alt="Sunset in the mountains">
                        <div class="px-6 py-4">
                            <div class="font-bold text-xl mb-2">Title of image id {{f.id}}</div>
                            <p class="text-gray-700 text-base">
                            {{f.title}}
                            </p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../search-vue/js/app.js"></script>
</body>
